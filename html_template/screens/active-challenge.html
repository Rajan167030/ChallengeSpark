<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroSpark - Active Challenge</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="iphone-frame">
        <!-- iOS Status Bar -->
        <div class="status-bar">
            <span class="status-bar-time">9:41</span>
            <div class="status-bar-icons">
                <i class="fas fa-wifi"></i>
                <i class="fas fa-signal"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        
        <!-- App Content Area -->
        <div class="app-container active-challenge-screen">
            <div class="active-challenge">
                <h2 class="text-2xl font-bold mb-2">Focus Breathing</h2>
                <p class="text-gray-500 mb-8">A guided 4-7-8 breathing technique</p>
                
                <div class="progress-ring">
                    <svg width="250" height="250">
                        <circle
                            class="progress-ring-circle"
                            stroke="#e0e0e0"
                            stroke-width="8"
                            fill="transparent"
                            r="116"
                            cx="125"
                            cy="125"
                        />
                        <circle
                            class="progress-ring-circle"
                            stroke="#8338ec"
                            stroke-width="8"
                            fill="transparent"
                            r="116"
                            cx="125"
                            cy="125"
                        />
                    </svg>
                    <div class="progress-ring-text">
                        <div class="timer" data-timer="300">05:00</div>
                        <div class="text-gray-500">remaining</div>
                    </div>
                </div>
                
                <div class="instructions mt-8 mb-8 text-left">
                    <h3 class="font-semibold text-lg mb-2">Current Step:</h3>
                    <div class="bg-gray-100 p-4 rounded-xl">
                        <p class="mb-2">Inhale through your nose for <strong>4</strong> seconds.</p>
                        <div class="w-full bg-gray-300 rounded-full h-2">
                            <div class="bg-purple-600 h-2 rounded-full" style="width: 40%"></div>
                        </div>
                    </div>
                </div>
                
                <div class="flex gap-4 mb-4">
                    <button class="flex-1 btn btn-primary">
                        <i class="fas fa-check mr-2"></i> Complete
                    </button>
                </div>
                
                <button class="text-gray-500">
                    <i class="fas fa-pause mr-1"></i> Pause
                </button>
            </div>
        </div>
        
        <!-- Hidden Challenge Complete Screen (would be shown when timer completes) -->
        <div class="app-container challenge-complete-screen hidden">
            <div class="active-challenge">
                <div class="w-24 h-24 bg-green-500 rounded-full flex items-center justify-center mb-6">
                    <i class="fas fa-check text-white text-4xl"></i>
                </div>
                
                <h2 class="text-2xl font-bold mb-2">Challenge Complete!</h2>
                <p class="text-gray-500 mb-8">You've completed the Focus Breathing exercise</p>
                
                <div class="stats-container mb-8">
                    <div class="stat-card">
                        <div class="stat-value">5</div>
                        <div class="stat-label">Minutes Used</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">7</div>
                        <div class="stat-label">Day Streak</div>
                    </div>
                </div>
                
                <button class="btn btn-primary btn-full mb-4">
                    Back to Home
                </button>
                
                <button class="text-gray-500">
                    <i class="fas fa-share-alt mr-1"></i> Share Achievement
                </button>
            </div>
        </div>
        
        <!-- Bottom Navigation -->
        <div class="nav-bar">
            <div class="nav-item">
                <i class="nav-icon fas fa-home"></i>
                <span>Home</span>
            </div>
            <div class="nav-item active">
                <i class="nav-icon fas fa-bolt"></i>
                <span>Discover</span>
            </div>
            <div class="nav-item">
                <i class="nav-icon fas fa-trophy"></i>
                <span>Achievements</span>
            </div>
            <div class="nav-item">
                <i class="nav-icon fas fa-user"></i>
                <span>Profile</span>
            </div>
        </div>
    </div>
    
    <script src="../js/app.js"></script>
</body>
</html>
