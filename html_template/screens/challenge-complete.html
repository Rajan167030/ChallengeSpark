<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroSpark - Challenge Complete</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="iphone-frame">
        <!-- iOS Status Bar -->
        <div class="status-bar">
            <span class="status-bar-time">9:41</span>
            <div class="status-bar-icons">
                <i class="fas fa-wifi"></i>
                <i class="fas fa-signal"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        
        <!-- App Content Area -->
        <div class="app-container">
            <div class="active-challenge">
                <div class="w-24 h-24 bg-green-500 rounded-full flex items-center justify-center mb-6 animate-pulse">
                    <i class="fas fa-check text-white text-4xl"></i>
                </div>
                
                <h2 class="text-2xl font-bold mb-2">Challenge Complete!</h2>
                <p class="text-gray-500 mb-8">You've completed Focus Breathing</p>
                
                <div class="bg-indigo-50 rounded-xl p-4 mb-8 w-full max-w-xs mx-auto">
                    <div class="flex justify-between items-center mb-2">
                        <span class="font-semibold">Stats</span>
                        <span class="text-indigo-600 text-sm">Today</span>
                    </div>
                    <div class="flex justify-between">
                        <div class="text-center">
                            <div class="text-2xl font-bold text-indigo-600">5</div>
                            <div class="text-xs text-gray-500">Minutes</div>
                        </div>
                        <div class="text-center">
                            <div class="text-2xl font-bold text-indigo-600">7</div>
                            <div class="text-xs text-gray-500">Day Streak</div>
                        </div>
                        <div class="text-center">
                            <div class="text-2xl font-bold text-indigo-600">3</div>
                            <div class="text-xs text-gray-500">Today</div>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-xl p-4 mb-8 w-full max-w-xs mx-auto shadow-sm">
                    <div class="flex items-center gap-3 mb-2">
                        <div class="bg-yellow-100 rounded-full p-2">
                            <i class="fas fa-medal text-yellow-600"></i>
                        </div>
                        <div>
                            <h3 class="font-semibold">New Badge Unlocked!</h3>
                            <p class="text-xs text-gray-500">Mindfulness Level 1</p>
                        </div>
                    </div>
                    <div class="flex justify-between items-center">
                        <div class="text-xs text-gray-500">1 of 3 towards Level 2</div>
                        <div class="w-24 bg-gray-200 rounded-full h-1.5">
                            <div class="bg-yellow-500 h-1.5 rounded-full" style="width: 33%"></div>
                        </div>
                    </div>
                </div>
                
                <div class="flex gap-4 mb-4 w-full max-w-xs mx-auto">
                    <button class="flex-1 btn btn-primary">
                        <i class="fas fa-home mr-2"></i> Home
                    </button>
                    <button class="flex-1 btn" style="background-color: #f2f2f7;">
                        <i class="fas fa-share-alt mr-2"></i> Share
                    </button>
                </div>
                
                <h3 class="font-semibold mb-2 text-center">You might also like</h3>
                <div class="challenge-card mx-auto" style="max-width: 350px;">
                    <div class="challenge-icon mindfulness">
                        <i class="fas fa-brain"></i>
                    </div>
                    <div class="challenge-info">
                        <h3 class="challenge-title">Body Scan Meditation</h3>
                        <p class="challenge-description">Quick relaxation technique</p>
                        <div class="challenge-meta">
                            <span class="time-badge">5 min</span>
                            <div class="difficulty">
                                <i class="fas fa-circle text-blue-500"></i>
                                <i class="fas fa-circle text-blue-500"></i>
                                <i class="far fa-circle text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Bottom Navigation -->
        <div class="nav-bar">
            <div class="nav-item">
                <i class="nav-icon fas fa-home"></i>
                <span>Home</span>
            </div>
            <div class="nav-item active">
                <i class="nav-icon fas fa-bolt"></i>
                <span>Discover</span>
            </div>
            <div class="nav-item">
                <i class="nav-icon fas fa-trophy"></i>
                <span>Achievements</span>
            </div>
            <div class="nav-item">
                <i class="nav-icon fas fa-user"></i>
                <span>Profile</span>
            </div>
        </div>
    </div>
    
    <script src="../js/app.js"></script>
</body>
</html>
