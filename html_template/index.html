<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroSpark - Time-Fragmented Challenges App</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-sm py-6">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-bold text-center">MicroSpark App Prototype</h1>
            <p class="text-center text-gray-600 mt-2">A high-fidelity prototype for the micro-challenges app</p>
        </div>
    </header>
    
    <main class="container mx-auto px-4 py-8">
        <div class="phone-grid">
            <!-- Onboarding Screen -->
            <div class="phone-item">
                <iframe src="screens/onboarding.html" frameborder="0" class="iphone-frame"></iframe>
                <p class="phone-label">Onboarding</p>
            </div>
            
            <!-- Home Screen -->
            <div class="phone-item">
                <iframe src="screens/home.html" frameborder="0" class="iphone-frame"></iframe>
                <p class="phone-label">Home Screen</p>
            </div>
            
            <!-- Challenge Suggestion Screen -->
            <div class="phone-item">
                <iframe src="screens/challenge-suggestion.html" frameborder="0" class="iphone-frame"></iframe>
                <p class="phone-label">Challenge Suggestions</p>
            </div>
            
            <!-- Active Challenge Screen -->
            <div class="phone-item">
                <iframe src="screens/active-challenge.html" frameborder="0" class="iphone-frame"></iframe>
                <p class="phone-label">Active Challenge</p>
            </div>
            
            <!-- Challenge Complete Screen -->
            <div class="phone-item">
                <iframe src="screens/challenge-complete.html" frameborder="0" class="iphone-frame"></iframe>
                <p class="phone-label">Challenge Complete</p>
            </div>
            
            <!-- Achievements Screen -->
            <div class="phone-item">
                <iframe src="screens/achievements.html" frameborder="0" class="iphone-frame"></iframe>
                <p class="phone-label">Achievements</p>
            </div>
            
            <!-- Profile Screen -->
            <div class="phone-item">
                <iframe src="screens/profile.html" frameborder="0" class="iphone-frame"></iframe>
                <p class="phone-label">Profile</p>
            </div>
        </div>
    </main>
    
    <footer class="bg-white py-6 mt-8">
        <div class="container mx-auto px-4 text-center text-gray-600">
            <p>MicroSpark App Â© 2023 - High-fidelity prototype</p>
        </div>
    </footer>
</body>
</html>
